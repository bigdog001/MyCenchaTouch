apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    sourceSets {
        phone {
            manifest.srcFile 'src/phone/AndroidManifest.xml'
            assets.srcDirs = ['src/phone/assets']
        }
    }

    signingConfigs {
        releasekey {
            storeFile file('mykey')
            storePassword '123456'
            keyAlias 'mykey'
            keyPassword '123456'
        }
        debugkey {
            storeFile file('mykey.debug')
            storePassword '123456'
            keyAlias 'mykey.debug'
            keyPassword '123456'
        }
    }


    defaultConfig {
        applicationId "apps.bigdog.com.multicamera"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
        signingConfig signingConfigs.releasekey
    }
    buildTypes {
        release {
            minifyEnabled true
//            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        phone {
            applicationId 'apps.bigdog.com.multicamera.phone'
        }
/*
        pad {
            applicationId 'apps.bigdog.com.multicamera.hd'
        }*/
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'org.xutils:xutils:3.3.34'
    compile 'com.alibaba:fastjson:1.1.52.android'
    testCompile 'junit:junit:4.12'
}
